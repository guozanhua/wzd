
<!-- navbar header start-->
<div class="navbar-header {{app.settings.navbarHeaderColor}}">

	<!-- brand -->
	<a href="#/" class="navbar-brand text-lt"> <i class="fa fa-btc"></i>
		 <span class="hidden-folded m-l-xs">{{app.name}}</span>
	</a>
	<!-- / brand -->
</div>
<!--  navbar header start-->

<!-- navbar collapse start-->
<div
	class="collapse pos-rlt navbar-collapse box-shadow {{app.settings.navbarCollapseColor}}">
	<!-- buttons -->
	<div class="nav navbar-nav hidden-xs">
		<a href class="btn no-shadow navbar-btn" ng-click="app.settings.asideFolded = !app.settings.asideFolded">
			<i class="fa {{app.settings.asideFolded ? 'fa-indent' : 'fa-dedent'}} fa-fw"></i>
		</a> 
		<a href class="btn no-shadow navbar-btn" ui-toggle-class="show"target="#aside-user"> 
			<i class="icon-user fa-fw"></i>
		</a>
		<span ng-if="userRole=='admin' || userRole=='system'">当前用户为<b>官方账号</b>,账户名为<b>{{app.userName}}</b>,拥有房卡数量<b>无限</b>张</span>
		<span ng-if="userRole!='admin' && userRole!=='system'">当前用户为<b>代理账号</b>,账户名为<b>{{app.userName}}</b>,拥有房卡数量<b>{{app.userNumber}}</b>张</span>
	</div>
	<!-- right -->
	<div class="pull-right">
		<ul class="nav navbar-nav navbar-right">
			
			<!--  dropdown -->
			<li class="dropdown">
				<a href="javascript:void()" class="dropdown-toggle"data-toggle="dropdown"> 
					<span class="glyphicon glyphicon-user"></span>
					{{app.user}}
					<b class="caret"></b>
				</a>
				<ul class="dropdown-menu animated fadeInRight">
					<li class="" data-toggle="modal" data-target="#myModal">
						<a href="javascript:void()" ng-if="userRole!='admin' && userRole!='system'">修改密码</a></li>
					<li>
						<a href="/tdata/logout">退出登录</a>
					</li>
				</ul>
			</li>
		</ul>
	</div>
</div>
<!-- end navbar collapse -->
<!-- modal start -->
<div ng-controller="modalCtrl" class="modal fade" id="myModal"
	role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">&times;</button>
				<h4 class="modal-title" id="myModalLabel">修改密码</h4>
			</div>
			<div class="modal-body">

				<div class="input-group">
					<form class="form-horizontal" role="form" id="modalForm2">
						<div class="form-group text-inline">
							<label class="col-md-4 control-label ">密码:</label>
							<div class="col-md-8">
								<input type="text" class="form-control col-md-12"
									placeholder="请输入新的密码" ng-model="modalPassword2"
									name="modalPassword2" required>
							</div>
						</div>
					</form>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
				<button type="button" class="btn btn-primary" data-dismiss="modal"
					ng-click="modalSubmit2(app.user)">提交</button>
			</div>
		</div>
		
	</div>
	
</div>
<!-- end modal -->
