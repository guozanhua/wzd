<style>
.label{
	font-size:90%;
}
</style>
<!-- toaster directive -->
<toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>

<!-- head -->
<div data-ng-include=" 'html/blocks/header.html' "
	class="app-header navbar"></div>

<!-- nav -->
<div class="app-aside hidden-xs {{app.settings.asideColor}}">
	<div class="aside-wrap">
		<div class="navi-wrap">
			<nav ui-nav class="navi clearfix" ng-include="'html/blocks/nav.html'"></nav>
		</div>
	</div>
</div>

<!-- content -->
<div class="app-content">
	<div ui-butterbar></div>
	<a href class="off-screen-toggle hide" ui-toggle-class="off-screen"
		data-target=".app-aside"></a>
	<!-- 显示content -->
	<div class="app-content-body fade-in-up" style="padding-bottom: 10"
		ui-view></div>
</div>

<!-- footer -->
<div class="app-footer wrapper b-t bg-light">
	<span class="pull-right">{{app.version}} <a href
		ui-scroll-to="app" class="m-l-sm text-muted"><i
			class="fa fa-long-arrow-up"></i></a></span> &copy; 2017 Copyright by Jane96,
	Inc. or related companies. All rights reserved.
</div>
<!-- setting -->
<div data-ng-include=" 'html/blocks/settings.html' "
	class="settings panel panel-default"></div>
